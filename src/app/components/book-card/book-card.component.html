<div class="book-card-wrapper">
    <div class="book-card-image">
        <img
            [src]="imageSrc"
            alt="book-image"
        />
    </div>
    <div class="book-card-info">
        <div class="book-card-user">
            <div class="book-card-user-image">
                <img
                    [src]="userAvatarSrc"
                    alt="user-avatar"
                >
            </div>
            <div class="book-card-username">
                {{ username }}
            </div>
        </div>
        <div>
            <div class="book-card-name">
                {{ name }}
            </div>
            <div class="book-card-author">
                {{ author }}
            </div>
        </div>
        <div class="book-card-price">
            {{ price ? '$' : '' }}
            {{ price ? price : 'free' }}
        </div>
    </div>
    <div class="book-card-extra">
    </div>
</div>
