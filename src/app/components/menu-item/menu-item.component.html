<div class="menu-item-wrapper" [routerLink]="[path]">
    <img
        [src]="getNavigationImageSrc(rla.isActive)"
        alt="menu-item-icon"
        class="menu-item-icon"
    >
    <span
        class="menu-item-button-content"
        routerLinkActive="active"
        #rla="routerLinkActive"
    >
        {{ content }}
    </span>
</div>
