<div class="feed-page-wrapper">
    <div class="feed-page-books">
        <app-book-card
            *ngFor="let book of books$ | async"
            [imageSrc]="book.imageSrc"
            [username]="book.username"
            [userAvatarSrc]="book.userAvatarSrc"
            [name]="book.name"
            [author]="book.author"
            [price]="book.price"
            [id]="book.id"
        ></app-book-card>
    </div>
</div>
